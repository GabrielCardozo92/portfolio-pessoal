<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- MENU de navegação-->
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="sobre.html">Sobre Mim</a></li>
        <li><a href="formacao.html">Formação</a></li>
        <li><a href="portfolio.html">Portfólio</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contato</h1>
    <p>Entre em contato comigo preenchendo o formulário abaixo:</p>

    <!-- formulário de contato -->
    <form id="form-contato" action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Portfólio Gabriel Z Cardozo</p>
  </footer>

  <script>
    // Script JavaScript para simular o envio do formulário
    const form = document.getElementById('form-contato');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // impede envio real

        alert('Mensagem enviada com sucesso!');

        window.location.href = 'contato.html'; // recarrega/redireciona para contato
    });
  </script>
</body>
</html>
